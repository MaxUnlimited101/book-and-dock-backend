name: Trigger auto deployment for se2

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/se2-AutoDeployTrigger-43a0966a-17cf-4b3b-a705-e5403fa3c3d6.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SE2_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SE2_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SE2_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: bookanddockbymalign.azurecr.io
          registryUsername: ${{ secrets.SE2_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SE2_REGISTRY_PASSWORD }}
          containerAppName: se2
          resourceGroup: se2-pw
          imageToBuild: bookanddockbymalign.azurecr.io/se2:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


